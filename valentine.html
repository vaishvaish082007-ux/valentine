<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
    body {
        background: #ffe6f2;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .heart {
    display: grid;
    /* Create 4 columns */
    grid-template-columns: repeat(4, 1fr); 
    gap: 10px;
    width: 95vw;
    max-width: 600px;
    margin: 50px auto;
}

.heart img {
    width: 100%;
    aspect-ratio: 1 / 1; /* Keeps them as perfect squares */
    object-fit: cover;
    border-radius: 5px; /* Optional: slightly rounded corners */
}

    .text {
        margin-top: 30px;
        font-size: 35px;
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

   <div class="heart">
    <div></div> 
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <div></div>

    <img src="pic3.jpg">
    <img src="pic4.jpg">
    <img src="pic5.jpg">
    <img src="pic6.jpg">

    <div></div>
    <img src="pic7.jpg">
    <img src="pic8.jpg">
    <div></div>

    <div></div>
    <div style="grid-column: span 2;">
        <img src="pic9.jpg" style="width: 50%; margin: 0 auto; display: block;">
    </div>
    <div></div>
</div>

    <div class="text">I LOVE U 4EVER ACHUUU ❤️</div>

</body>
</html>
