<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
    body {
        background: #ffe6f2;
        text-align: center;
        font-family: Arial, sans-serif;
    }

.staggered-row {
    display: flex;
    justify-content: center;
    gap: 40px; /* This gap pushes the two images apart to sit over the centers below */
    margin-bottom: 10px;
}

.heart {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: heartbeat 1.5s ease-in-out infinite;
}

.heart img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
}

.row {
    display: flex;
    justify-content: center;
    gap: 8px; /* Space between images in a row */
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="heart">
    <div class="staggered-row">
        <img src="pic1.jpg">
        <img src="pic2.jpg">
    </div>

    <div class="row" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <img src="pic3.jpg">
        <img src="pic4.jpg">
        <img src="pic5.jpg">
        <img src="pic6.jpg">
    </div>

    <div class="row" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <img src="pic7.jpg">
        <img src="pic8.jpg">
        <img src="pic9.jpg">
    </div>

    <div class="row">
        <img src="pic10.jpg">
    </div>
</div>

    <div class="text">I LOVE U 4EVER ACHUUU ❤️</div>

</body>
</html>
