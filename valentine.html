<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
    body {
        background: #ffe6f2;
        text-align: center;
        font-family: Arial, sans-serif;
    }

.heart {
    width: 95vw;
    max-width: 600px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* Space between rows */
    animation: heartbeat 1.5s ease-in-out infinite;
}

.heart img {
    width: 120px; /* Adjust size as needed */
    height: 120px;
    object-fit: cover;
    border-radius: 8px; /* Nice rounded corners */
}

.row {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between images in a row */
}

    .text {
        margin-top: 30px;
        font-size: 35px;
        color: red;
        font-weight: bold;
    }
    animation: heartbeat 1.5s ease-in-out infinite;

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

  <div class="heart">
    <div class="row">
        <img src="pic1.jpg">
        <img src="pic2.jpg">
    </div>

    <div class="row">
        <img src="pic3.jpg">
        <img src="pic4.jpg">
        <img src="pic5.jpg">
        <img src="pic6.jpg">
    </div>

    <div class="row">
        <img src="pic7.jpg">
        <img src="pic8.jpg">
        <img src="pic9.jpg">
    </div>

    <div class="row">
        <img src="pic10.jpg">
    </div>
</div>

    <div class="text">I LOVE U 4EVER ACHUUU ❤️</div>

</body>
</html>
