<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
    body {
        background: #ffe6f2;
        text-align: center;
        font-family: Arial, sans-serif;
    }

  .heart {
    width: 90vw;
    max-width: 500px;
    aspect-ratio: 1/1;
    margin: 50px auto;
    display: flex;
    flex-wrap: wrap;
    /* This cuts the WHOLE group into a heart, not each photo */
    clip-path: polygon(50% 15%, 80% 0%, 100% 20%, 100% 50%, 50% 100%, 0% 50%, 0% 20%, 20% 0%);
    gap: 2px; /* Small gap to see the individual photos */
}

.heart img {
    width: calc(33.33% - 2px); /* 3 images per row */
    height: calc(33.33% - 2px);
    object-fit: cover;
}

    .text {
        margin-top: 30px;
        font-size: 35px;
        color: red;
        font-weight: bold;
    }
    animation: heartbeat 1.5s ease-in-out infinite;

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

   <div class="heart">
    <div></div> <img src="pic1.jpg"> <div></div> <img src="pic2.jpg"> <div></div>

    <img src="pic3.jpg"> <img src="pic4.jpg"> <img src="pic5.jpg"> <img src="pic6.jpg"> <img src="pic7.jpg">

    <div></div> <img src="pic8.jpg"> <img src="pic9.jpg"> <img src="pic10.jpg"> <div></div>

    <div></div> <div></div> <img src="pic11.jpg"> <div></div> <div></div>
   </div>

    <div class="text">I LOVE U 4EVER ACHUUU ❤️</div>

</body>
</html>
